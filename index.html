<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --border-color: #333333;
            --text-primary: #e0e0e0;
            --text-secondary: #888888;
            --accent-color: #a78bfa; 
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        h1 {
            font-size: 2.2rem;
            color: var(--accent-color);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1rem;
            color: var(--text-secondary);
        }

        main {
            width: 100%;
            max-width: 1200px;
        }

        .controls-container {
            background-color: var(--surface-color);
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 2.5rem;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .upload-section, .sort-section {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .sort-section h3 {
            margin: 0;
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .button, button {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            background-color: var(--surface-color);
            color: var(--accent-color);
            border-radius: 0.375rem;
            border: 1px solid var(--border-color);
            cursor: pointer;
            font-weight: 500;
            font-size: 0.95rem;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        .button:hover, button:not(:disabled):hover {
            background-color: var(--border-color);
            border-color: var(--accent-color);
        }

        button:disabled {
            color: var(--text-secondary);
            cursor: not-allowed;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 0.6rem 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            font-size: 0.95rem;
            background-color: var(--bg-color);
            color: var(--text-primary);
            transition: border-color 0.2s ease;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .hidden { display: none; }

        #status-container {
            text-align: center;
            margin-bottom: 2.5rem;
            font-weight: 500;
            color: var(--text-secondary);
            min-height: 21px;
        }

        #results-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        #results-container.sorted {
            display: flex;
            flex-direction: column;
        }

        .placeholder { 
            color: var(--text-secondary); 
            text-align: center;
            padding: 3rem 0;
            grid-column: 1 / -1;
        }

        .image-card {
            background-color: var(--surface-color);
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: border-color 0.2s ease;
        }
        
        .image-card:hover {
            border-color: var(--accent-color);
        }

        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .metadata-container {
            padding: 1rem;
            font-size: 0.9rem;
            line-height: 1.6;
            flex-grow: 1;
        }

        .metadata-container p { margin: 0 0 0.5rem 0; }
        .metadata-container strong { color: var(--text-primary); font-weight: 500; }
        .metadata-container .error { color: #e57373; }

        .colors { display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem; }
        
        .color-swatch { 
            width: 20px; 
            height: 20px; 
            border-radius: 50%; 
            border: 1px solid var(--border-color);
        }

        .result-group { margin-bottom: 2.5rem; }

        .result-group h2 { 
            border-bottom: 1px solid var(--border-color); 
            padding-bottom: 0.75rem; 
            margin-bottom: 1.5rem; 
            font-size: 1.5rem;
            color: var(--text-primary);
            font-weight: 600;
        }

        .result-group .image-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 1.5rem; 
        }

        .spinner { 
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%; 
            width: 24px; 
            height: 24px; 
            animation: spin 1s linear infinite; 
            margin: 2rem auto; 
        }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        @media (max-width: 768px) {
            body { padding: 1rem; }
            .upload-section, .sort-section { flex-direction: column; align-items: stretch; }
            #results-container, .result-group .image-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <main>
        <div class="controls-container">
            <div class="upload-section">
                <input type="file" id="image-upload" multiple accept="image/*" hidden>
                <label for="image-upload" class="button">Choose Images</label>
                <input type="text" id="user-input" placeholder="Optional context (e.g., 'city nightlife')">
                <button id="generate-btn" disabled>Analyze Images</button>
            </div>
            <div id="sort-controls" class="sort-section hidden">
                <h3>Sort By:</h3>
                <button class="sort-btn" data-sortby="description">Content</button>
                <button class="sort-btn" data-sortby="categories">Categories</button>
                <button class="sort-btn" data-sortby="dominant_colors">Color</button>
            </div>
        </div>

        <div id="status-container"></div>
        <div id="results-container">
            <p class="placeholder">Previews will appear here after selecting images.</p>
        </div>
    </main>
    
    <script type="module" src="app.js"></script>
</body>
</html>
